<main class="main">
    <mat-toolbar>
        <span>BotBrowser</span>
        <span class="spacer"></span>
        <button mat-button (click)="newProfile()">
            <mat-icon>add</mat-icon>
            New Profile
        </button>
        <button mat-button (click)="deleteProfiles()">
            <mat-icon>delete</mat-icon>
            Delete Profiles
        </button>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected"
                    [indeterminate]="selection.hasValue() && !isAllSelected"
                    [aria-label]="checkboxLabel()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.basicInfo.profileName }}
            </td>
        </ng-container>

        <!-- status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">
                {{ element.status }}
            </td>
        </ng-container>

        <!-- last used at -->
        <ng-container matColumnDef="lastUsedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Last Launch
            </th>
            <td mat-cell *matCellDef="let element">
                {{ formatDateTime(element.lastUsedAt) }}
            </td>
        </ng-container>

        <!-- updated at -->
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Last Update
            </th>
            <td mat-cell *matCellDef="let element">
                {{ formatDateTime(element.updatedAt) }}
            </td>
        </ng-container>

        <!-- created at -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let element">
                {{ formatDateTime(element.createdAt) }}
            </td>
        </ng-container>

        <!-- header -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</main>

<router-outlet />
